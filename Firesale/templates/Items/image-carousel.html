<div class="item-details_container">
    <div id="itemImageCarousel" class="carousel slide w-100">
  <div class="carousel-indicators w-50">
      {% for img in item.itemimages_set.all %}
          {% if forloop.first %}
        <button type="button" data-bs-target="#itemImageCarousel" data-bs-slide-to="{{ forloop.counter0 }}" class="active" aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
          {% else %}
            <button type="button" data-bs-target="#itemImageCarousel" data-bs-slide-to="{{ forloop.counter0 }}" aria-label="Slide {{ forloop.counter }}"></button>
          {% endif %}
      {% endfor %}
  </div>
  <div class="carousel-inner">
      {% for img in item.itemimages_set.all %}
          {% if forloop.first %}
    <div class="carousel-item active">
      <img src="{{ img.image.url }}" class="d-block w-100" alt="No image found">
    </div>
          {% else %}
    <div class="carousel-item">
      <img src="{{ img.image.url }}" class="d-block w-100" alt="No image found">
    </div>
      {% endif %}
      {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#itemImageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#itemImageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon " aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
