{% extends 'base.html' %}
{% block content %}
    <h1>All items</h1>
    <div class="items_container">
        <div class="category_list">
                {% include 'items/category_list.html' with category=category %}
        </div>
        <div class="items">
            {% for item in items %}
                {% include 'items/single_item.html' with item=item %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
