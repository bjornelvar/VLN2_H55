<div class="well item">
    <a href="#">
       <img class="item-img" src="{{ item.image }}" />
       <h4>{{ item.name }}</h4>
       <p>{{ item.description }}</p>
       <p>{{ item.price }}</p>
       <p>{{ item.subcategory }}</p>
       <p>{{ item.location }}</p>
       <p>{{ item.seller }}</p>
    </a>
</div>
